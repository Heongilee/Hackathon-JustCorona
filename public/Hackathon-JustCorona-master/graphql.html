<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL TestPage</title>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <p id="area">

    </p>
    <script type="text/javascript">
        const endpoint = 'http://hackathon-graphql.run.goorm.io/'
		const gubun = "서울";
		const startCreateDt = "20201201";
		const endCreateDt = "20201205";
        const query = `query {
		  findCityConfirmedCnt(gubun: "${gubun}", startCreateDt: "${startCreateDt}", endCreateDt: "${endCreateDt}") {
			createDt
			gubun
			incDec
			isolClearCnt
			overFlowCnt
		  }
		}`;
		
        fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
          }).then((res) => res.json())
          	.then((json) => {document.getElementById("area").innerText = JSON.stringify(json.data, null, 2)})
    </script>
	<script>
		$(document).ready(function(){
			$('#daum-maps-shape-4').click(function(){
				console.log("동대문구 클릭!");
			});
		});
	</script>
</body>
</html>
